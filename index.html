<!DOCTYPE html>
<html lang="en">
<head>
<title>Quote Box</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="index.css">
</head>
<body class="Absolute-Center">
<div id="quote-box">
  <span class="i-quote"><i class="fa-solid fa-quote-left"></i></span>
  <div id = "text">Text</div>
  <div id = "author">Author</div>

  <div class="footer">
  <div><a id="tweet-quote" href="http://twitter.com/intent/tweet" target="_blank">
  <i class="fa-brands fa-square-twitter"></i>
  </a></div>
  <div><button id = "new-quote" class="btn btn-primary">New Quote</button></div>
  </div>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
